{% extends 'portfolio/base.html' %}
{% block content %}

<div class="container text-center">

    
    <h3>Blogs</h3>
    <h4>No of blog{{ blogs.count|pluralize }} - {{ blogs.count }}</h4>

    {% for blog in blogs %}

    <a href="{% url 'blog:detail' blog.id %}"><h1>{{ blog.title  }}</h1></a>
    <p>{{ blog.description|striptags|truncatechars:100}}</p>
    {{ blog.date| date:'M d Y P' }}

    {% endfor %}

</div>

{% endblock %}
